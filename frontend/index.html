<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Royale Castagne" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <title>Royale Castagne</title>
</head>
<body class="w-screen h-screen overflow-hidden flex justify-center items-center flex-col bg-white">
    <div id="app" class="flex flex-col justify-center items-center bg-gray-50 max-w-[1250px] max-h-[620px]">
        <div id="soundKeys" class="hidden fixed opacity-30 z-40 top-1/2 -translate-y-1/2 right-10 justify-center flex-col items-center gap-2">
            <button id="1" class="sound-key">
                Ta femme
            </button>
            <button id="2" class="sound-key">
                Vous allez payer
            </button>
            <button id="3" class="sound-key">
                J'veux en finir
            </button>
            <button id="4" class="sound-key">
                Le david
            </button>
            <button id="5" class="sound-key">
                Miam miam miam
            </button>
            <button id="6" class="sound-key">
                Mauvaises nouvelles
            </button>
            <button id="7" class="sound-key">
                Qui ???
            </button>
            <button id="8" class="sound-key">
                Dinosaures
            </button>
            <button id="9" class="sound-key">
                Excuse moi ?
            </button>
            <button id="0" class="sound-key">
                Président
            </button>
        </div>
        <p id="scoreboard" class="list-none flex justify-center items-center flex-col gap-2 px-6 py-3 rounded-md pointer-events-none select-none absolute z-40 top-10 left-12 text-center text-sm text-gray-400"></p>
        <div id="hurt" class="hidden absolute z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-hurt w-full h-full max-w-[1250px] max-h-[620px]"></div>
        <div id="keys" class="z-40 opacity-60 fixed bottom-2 left-1/2 -translate-x-1/2 flex justify-center items-center gap-20 py-10">
            <div class="flex justify-center items-center gap-3 flex-col">
                <div id="shift" class="key py-4 text-nowrap whitespace-nowrap">
                    ↑ shift 
                </div>
                <h2 class="key-title font-bold font-sans text-sm mb-4">Courir</h2>
            </div>  
            <div class="flex justify-center flex-col items-center gap-2">
                <div id="z" class="key">
                    z
                </div>
                <div class="flex justify-center items-center gap-2">
                    <div id="q" class="key">
                        q
                    </div>
                    <div id="s" class="key">
                        s
                    </div>
                    <div id="d" class="key">
                        d
                    </div>
                </div>
                <h2 class="key-title font-bold font-sans text-sm mb-4">Déplacements</h2>
            </div>
            <div class="flex justify-center items-center gap-3 flex-col">
                <div id="click-key" class="key py-4">
                    click
                </div>
                <h2 class="key-title font-bold font-sans text-sm mb-4">Frapper</h2>
            </div>      
        </div>  
        <div id="menu" class="absolute z-30 top-64 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center w-full h-full justify-center items-center flex flex-col backdrop-blur-[3px]">
            <p id="error" class="hidden absolute text-red-500 top-1/2 mt-28"></p>
            <img src="/images/rc.png" alt="logo" class="drop-shadow-classic object-cover h-24">
            <h1 class="text-4xl font-bold font-primary tracking-widest text-primary">Royale Castagne</h1>
            <div class="flex justify-center items-center gap-2">
                <input type="text" id="usernameInput" class="border-2 border-gray-300 rounded-md px-2 py-1 mt-2" placeholder="Pseudonyme">
                <button id="joinButton" class="border-2 active:cursor-wait border-primary bg-primary/20 rounded-md px-2 py-1 mt-2">Rejoindre</button>
            </div>
            <div class="flex justify-center items-center gap-2 mt-2">
                <input type="checkbox" id="vulgarityFilter" checked class="border-2 border-gray-300 rounded-md px-2 py-1 mt-2">
                <label for="soundCheckbox" class="text-sm">Vulgarité</label>
            </div>
        </div>
        <div id="hearts" class="hidden absolute z-50 top-10 right-10 select-none">
            <img src="/sprites/heart.png" alt="heart" class="object-cover heart w-6 h-6 inline-block">
            <img src="/sprites/heart.png" alt="heart" class="object-cover heart w-6 h-6 inline-block">
            <img src="/sprites/heart.png" alt="heart" class="object-cover heart w-6 h-6 inline-block">
        </div>
        <p id="kills" class="pointer-events-none select-none absolute z-50 top-10 left-1/2 -translate-x-1/2 text-center text-sm text-orange-600"></p>
        <p id="players" class="pointer-events-none select-none absolute z-50 bottom-10 left-12 text-center"></p>
        <canvas class="inline-block border-2 border-gray-300 w-full h-full" id="canvas"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
